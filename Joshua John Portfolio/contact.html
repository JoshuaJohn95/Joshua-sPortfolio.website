        <div class="contactform">
          <h3>Contact me for work related enquiries</h3>
            <form>
                <div class="full">
                <div class="nameofvisitor">
                <label for="exampleInputName" class="form-name">Name:</label>
                <input type="Name" class="thisname" id="clientname" aria-describedby="Helpname">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address:</label>
                  <input type="emails" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Phone:</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div id="thisisimp" class="form-textimp">(We'll never share your Email & Phone with anyone else)</div>
                <button type="submit" class="submit">Submit</button>
            </div>
              </form>
        </div>
